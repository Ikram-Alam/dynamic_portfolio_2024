<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Dynamic Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="profile-pic">Upload Profile Picture</label>
                <input type="file" id="profile-pic" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea id="about" placeholder="Write a brief about yourself" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your education details (use commas for new lines)" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" placeholder="Enter your work experience (use commas for new lines)" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="Enter your skills (use commas for new lines)" required></textarea>
            </div>
            <div class="form-group">
                <label for="certificates">Certificates</label>
                <textarea id="certificates" placeholder="Enter your certificates (use commas for new lines)" required></textarea>
            </div>
            <div class="form-group">
                <label for="volunteer">Volunteer Experience</label>
                <textarea id="volunteer" placeholder="Enter your volunteer work (use commas for new lines)" required></textarea>
            </div>
            <button type="submit" class="btn">Generate Resume</button>
        </form>

        <div id="resume-container" class="resume animated-resume">
            <h2>Generated Resume</h2>
            <div id="resume-content"></div>
            <button id="download-btn" class="btn">Download PDF</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
